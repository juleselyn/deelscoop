<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Pulsating Dots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <img src="world_map.png" alt="Background Map" id="map">
        <!-- Create 10 dots with data attributes for tooltips -->
        <div class="dot" data-tooltip="Info 1" style="top: 10%; left: 20%;"></div>
        <div class="dot" data-tooltip="Info 2" style="top: 20%; left: 30%;"></div>
        <div class="dot" data-tooltip="Info 3" style="top: 30%; left: 40%;"></div>
        <div class="dot" data-tooltip="Info 4" style="top: 40%; left: 50%;"></div>
        <div class="dot" data-tooltip="Info 5" style="top: 50%; left: 60%;"></div>
        <div class="dot" data-tooltip="Info 6" style="top: 60%; left: 70%;"></div>
        <div class="dot" data-tooltip="Info 7" style="top: 70%; left: 80%;"></div>
        <div class="dot" data-tooltip="Info 8" style="top: 80%; left: 90%;"></div>
        <div class="dot" data-tooltip="Info 9" style="top: 90%; left: 10%;"></div>
        <div class="dot" data-tooltip="Info 10" style="top: 10%; left: 50%;"></div>
    </div>
    <div id="tooltip" style="display: none;">Tooltip text</div>
    <script src="script.js"></script>
</body>
</html>
