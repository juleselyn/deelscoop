<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <img src="world_map.png" alt="World Map">
